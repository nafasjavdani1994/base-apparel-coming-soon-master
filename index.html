<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Link -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Coming Soon ...</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="left-col">
          <nav>
            <img src="images/logo.svg" alt="logo" />
          </nav>
          <div class="hero-mobile">
            <img src="images/hero-mobile.jpg" alt="hero-mobile" />
          </div>
          <main>
            <h1 class="heading">
              <span class="first-line">We're</span>
              <span style="display: block">coming </span>soon
            </h1>
            <p class="subheading">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" id="form" class="form">
              <div id="inputGroup" class="input-group">
                <input
                  type="text"
                  class="email"
                  id="email"
                  placeholder="Email Address"
                />
                <i><img src="images/icon-error.svg" alt="error" /></i>
                <small>Error Message</small>
                <button id="btn" class="btn" type="submit">
                  <img src="images/icon-arrow.svg" alt="arrow" />
                </button>
              </div>
            </form>
          </main>
        </div>
        <div class="right-col">
          <img
            class="hero-img"
            src="images/hero-desktop.jpg"
            alt="hero image"
          />
        </div>
      </div>
    </div>

    <!-- Script Link -->
    <script src="index.js"></script>
  </body>
</html>
